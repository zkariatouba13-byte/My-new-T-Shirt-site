<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URBAN THREAD ‚Äî 3D Hoodie Preview</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --blk: #111110;
      --acc: #c8a96e;
      --mg:  #e0e0dc;
      --dg:  #888884;
      --off: #f9f9f7;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--off);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--blk);
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      flex-shrink: 0;
    }
    .logo { font-size: 1.1rem; font-weight: 900; letter-spacing: .13em; text-transform: uppercase; color: #fff; }
    .logo span { color: var(--acc); }
    .htag { font-size: .68rem; font-weight: 600; letter-spacing: .13em; text-transform: uppercase; color: rgba(255,255,255,.32); }

    .main { display: grid; grid-template-columns: 1fr 290px; flex: 1; overflow: hidden; }

    #cwrap { position: relative; overflow: hidden; }
    #c { width: 100%; height: 100%; display: block; cursor: grab; }
    #c:active { cursor: grabbing; }
    .hint {
      position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%);
      background: rgba(70,70,70,.75); color: #fff;
      padding: 8px 18px; border-radius: 100px;
      font-size: .7rem; letter-spacing: .04em; pointer-events: none;
      backdrop-filter: blur(8px);
    }
    #btnR {
      position: absolute; top: 14px; right: 14px;
      padding: 6px 14px; border-radius: 2px; font-size: .68rem;
      font-weight: 700; letter-spacing: .08em; text-transform: uppercase;
      cursor: pointer; font-family: inherit; transition: all .2s;
      background: rgba(0,0,0,.55); color: #fff; border: none;
      backdrop-filter: blur(4px);
    }
    #btnR:hover { background: rgba(0,0,0,.7); }
    #btnR.off { background: rgba(255,255,255,.85); color: var(--blk); }

    .panel {
      background: #fff;
      border-left: 1px solid var(--mg);
      display: flex; flex-direction: column;
      overflow-y: auto;
    }
    .panel::-webkit-scrollbar { width: 3px; }
    .panel::-webkit-scrollbar-thumb { background: var(--mg); }
    .sec { padding: 1.2rem 1.4rem; border-bottom: 1px solid var(--mg); }
    .lbl { font-size: .6rem; font-weight: 700; letter-spacing: .18em; text-transform: uppercase; color: var(--dg); margin-bottom: 10px; }

    .srow { display: flex; gap: 6px; }
    .sbtn {
      flex: 1; padding: 8px 0; border-radius: 2px;
      border: 1.5px solid var(--mg); background: #fff;
      font-size: .7rem; font-weight: 700; letter-spacing: .07em;
      text-transform: uppercase; cursor: pointer; font-family: inherit;
      transition: all .2s; color: #2a2a28;
    }
    .sbtn:hover { border-color: var(--dg); }
    .sbtn.on { background: var(--blk); color: #fff; border-color: var(--blk); }

    .cgrid { display: grid; grid-template-columns: repeat(4,1fr); gap: 8px; }
    .swrap { display: flex; flex-direction: column; align-items: center; gap: 3px; cursor: pointer; }
    .sw {
      width: 34px; height: 34px; border-radius: 50%;
      border: 2px solid transparent; transition: all .15s;
      box-shadow: 0 1px 5px rgba(0,0,0,.15);
    }
    .sw:hover { transform: scale(1.08); }
    .sw.on { border-color: var(--blk); box-shadow: 0 0 0 2px #fff, 0 0 0 4px var(--blk); }
    .sn { font-size: .55rem; color: var(--dg); }

    .dlist { display: flex; flex-direction: column; gap: 5px; }
    .dbtn {
      padding: 8px 12px; border-radius: 2px;
      border: 1.5px solid var(--mg); background: #fff;
      font-size: .7rem; font-weight: 600; letter-spacing: .06em;
      text-transform: uppercase; cursor: pointer; font-family: inherit;
      transition: all .2s; color: #2a2a28; text-align: left;
      display: flex; align-items: center; gap: 8px;
    }
    .dbtn:hover { border-color: var(--dg); }
    .dbtn.on { background: var(--blk); color: #fff; border-color: var(--blk); }
    .ck { font-size: .8rem; min-width: 13px; }

    .pcard { background: var(--off); border-radius: 3px; border: 1px solid var(--mg); padding: 1rem; }
    .pname { font-size: .85rem; font-weight: 700; color: var(--blk); }
    .pmeta { font-size: .72rem; color: var(--dg); margin-top: 3px; line-height: 1.6; }
    .pprice { font-size: 1.2rem; font-weight: 800; color: var(--blk); margin-top: 8px; }
    .bcart {
      margin-top: 9px; width: 100%; padding: 10px;
      background: var(--acc); color: #fff; border: none; border-radius: 2px;
      font-size: .72rem; font-weight: 700; letter-spacing: .1em;
      text-transform: uppercase; cursor: pointer; font-family: inherit; transition: background .2s;
    }
    .bcart:hover { background: #a88a50; }
    .bwish {
      margin-top: 6px; width: 100%; padding: 8px;
      background: transparent; color: var(--blk);
      border: 1.5px solid var(--mg); border-radius: 2px;
      font-size: .7rem; font-weight: 700; letter-spacing: .08em;
      text-transform: uppercase; cursor: pointer; font-family: inherit;
    }
    .bwish:hover { border-color: var(--blk); }

    .toast {
      position: fixed; bottom: 20px; right: 20px; z-index: 9999;
      background: var(--blk); color: #fff;
      padding: 10px 16px; border-radius: 4px;
      font-size: .8rem; font-weight: 500;
      box-shadow: 0 8px 28px rgba(0,0,0,.22);
      display: flex; align-items: center; gap: 7px;
      transform: translateY(70px); opacity: 0;
      transition: transform .35s cubic-bezier(.34,1.56,.64,1), opacity .28s;
      pointer-events: none;
    }
    .toast.show { transform: translateY(0); opacity: 1; }
    .tck { color: var(--acc); }

    @media(max-width:700px){
      body { overflow: auto; }
      .main { grid-template-columns: 1fr; }
      #cwrap { height: 62vw; min-height: 280px; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">URBAN<span>THREAD</span></div>
  <div class="htag">3D Preview Studio</div>
</header>

<div class="main">

  <div id="cwrap">
    <canvas id="c"></canvas>
    <div class="hint">üñ± Drag to rotate ¬∑ Scroll to zoom</div>
    <button id="btnR" onclick="toggleRot()">‚è∏ Rotate</button>
  </div>

  <div class="panel">
    <div class="sec">
      <div class="lbl">Style</div>
      <div class="srow">
        <button class="sbtn" id="s-tshirt" onclick="setStyle('tshirt')">T-Shirt</button>
        <button class="sbtn on" id="s-hoodie" onclick="setStyle('hoodie')">Hoodie</button>
      </div>
    </div>
    <div class="sec">
      <div class="lbl">Color</div>
      <div class="cgrid" id="cgrid"></div>
    </div>
    <div class="sec">
      <div class="lbl">Design</div>
      <div class="dlist" id="dlist"></div>
    </div>
    <div class="sec">
      <div class="pcard">
        <div class="pname" id="pname">Oversized Hoodie ‚Äî White</div>
        <div class="pmeta">Premium fleece ¬∑ Relaxed fit<br>Available in XS ‚Äì XXL</div>
        <div class="pprice" id="pprice">$89</div>
        <button class="bcart" onclick="doCart()">Add to Cart</button>
        <button class="bwish">‚ô° Save to Wishlist</button>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast"><span class="tck">‚úì</span><span id="tmsg"></span></div>

<script>
var S = { style:'hoodie', color:'#dddad0', design:'plain' };
var autoRot = true;

var COLORS = [
  {hex:'#dddad0',name:'White'},   {hex:'#1a1a18',name:'Black'},
  {hex:'#c8a96e',name:'Camel'},   {hex:'#4a6860',name:'Forest'},
  {hex:'#5a6878',name:'Slate'},   {hex:'#c04848',name:'Red'},
  {hex:'#7a5a4a',name:'Brown'},   {hex:'#1a2838',name:'Navy'},
];
var DESIGNS = [
  {id:'plain', label:'Plain'},
  {id:'stripe',label:'Stripes'},
  {id:'logo',  label:'Chest Logo'},
  {id:'pocket',label:'Extra Pocket'},
];

(function(){
  var cg = document.getElementById('cgrid');
  COLORS.forEach(function(c){
    var w = document.createElement('div'); w.className='swrap';
    w.innerHTML='<div class="sw'+(c.hex===S.color?' on':'')+'" style="background:'+c.hex+'" data-hex="'+c.hex+'"></div><div class="sn">'+c.name+'</div>';
    w.querySelector('.sw').onclick=function(){ setColor(c.hex); };
    cg.appendChild(w);
  });
  var dl = document.getElementById('dlist');
  DESIGNS.forEach(function(d){
    var b=document.createElement('button');
    b.className='dbtn'+(d.id===S.design?' on':''); b.id='d-'+d.id;
    b.innerHTML='<span class="ck">'+(d.id===S.design?'‚úì':'‚óã')+'</span>'+d.label;
    b.onclick=function(){ setDesign(d.id); };
    dl.appendChild(b);
  });
})();

function setStyle(v){
  S.style=v;
  document.getElementById('s-tshirt').className='sbtn'+(v==='tshirt'?' on':'');
  document.getElementById('s-hoodie').className='sbtn'+(v==='hoodie'?' on':'');
  refreshInfo(); buildMesh();
}
function setColor(hex){
  S.color=hex;
  document.querySelectorAll('.sw').forEach(function(e){ e.classList.toggle('on',e.dataset.hex===hex); });
  refreshInfo(); buildMesh();
}
function setDesign(id){
  S.design=id;
  document.querySelectorAll('.dbtn').forEach(function(b){
    var on=b.id==='d-'+id; b.className='dbtn'+(on?' on':'');
    b.querySelector('.ck').textContent=on?'‚úì':'‚óã';
  });
  buildMesh();
}
function refreshInfo(){
  var cn=(COLORS.find(function(c){return c.hex===S.color;})||{name:''}).name;
  document.getElementById('pname').textContent=(S.style==='hoodie'?'Oversized Hoodie':'Classic Tee')+' ‚Äî '+cn;
  document.getElementById('pprice').textContent=S.style==='hoodie'?'$89':'$42';
}
function toggleRot(){
  autoRot=!autoRot;
  var b=document.getElementById('btnR');
  b.textContent=autoRot?'‚è∏ Rotate':'‚ñ∂ Rotate';
  b.className=autoRot?'':'off';
}
function doCart(){
  var cn=(COLORS.find(function(c){return c.hex===S.color;})||{name:''}).name;
  showToast((S.style==='hoodie'?'Hoodie':'T-Shirt')+' ('+cn+') added!');
}
var _tt;
function showToast(m){
  var t=document.getElementById('toast');
  document.getElementById('tmsg').textContent=m;
  t.classList.add('show'); clearTimeout(_tt);
  _tt=setTimeout(function(){ t.classList.remove('show'); },3000);
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê THREE.JS ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
var canvas=document.getElementById('c'), wrap=document.getElementById('cwrap');
var renderer=new THREE.WebGLRenderer({canvas:canvas,antialias:true});
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
renderer.shadowMap.enabled=true;
renderer.shadowMap.type=THREE.PCFSoftShadowMap;
renderer.outputEncoding=THREE.sRGBEncoding;

var scene=new THREE.Scene();
scene.background=new THREE.Color('#b4adc0');

var camera=new THREE.PerspectiveCamera(28,1,0.1,100);
camera.position.set(0,2,7);

// Soft studio lighting
var key=new THREE.DirectionalLight(0xffffff,1.5);
key.position.set(-3,5,4);
key.castShadow=true;
key.shadow.mapSize.set(2048,2048);
key.shadow.camera.left=-3; key.shadow.camera.right=3;
key.shadow.camera.top=3; key.shadow.camera.bottom=-3;
scene.add(key);

var fill=new THREE.DirectionalLight(0xdde0ff,0.6);
fill.position.set(4,2,3);
scene.add(fill);

var rim=new THREE.DirectionalLight(0xc8c0d8,0.5);
rim.position.set(0,-2,-3);
scene.add(rim);

scene.add(new THREE.AmbientLight(0xffffff,0.8));

// Ground
var groundGeo = new THREE.PlaneGeometry(20,20);
var groundMat = new THREE.ShadowMaterial({opacity:0.08});
var ground = new THREE.Mesh(groundGeo,groundMat);
ground.rotation.x = -Math.PI/2;
ground.position.y = -1.2;
ground.receiveShadow = true;
scene.add(ground);

function resize(){
  var w=wrap.clientWidth,h=wrap.clientHeight;
  renderer.setSize(w,h,false);
  camera.aspect=w/h;
  camera.updateProjectionMatrix();
}
window.addEventListener('resize',resize);
resize();

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MESH BUILDER ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
var G=null;

function createSmoothCurve(points, segments) {
  var curve = new THREE.CatmullRomCurve3(points);
  return curve.getPoints(segments);
}

function buildMesh(){
  if(G){
    scene.remove(G);
    G.traverse(function(o){
      if(o.isMesh && o.geometry) o.geometry.dispose();
      if(o.material) o.material.dispose();
    });
  }
  
  G=new THREE.Group();
  scene.add(G);

  var col=new THREE.Color(S.color);
  var lum=col.r*0.299+col.g*0.587+col.b*0.114;
  var isLight=lum>0.5;
  
  var mainMat = new THREE.MeshStandardMaterial({
    color: S.color,
    roughness: 0.88,
    metalness: 0
  });
  
  var ribCol = new THREE.Color(S.color);
  ribCol.multiplyScalar(isLight?0.90:1.10);
  if(ribCol.r>1)ribCol.r=1;if(ribCol.g>1)ribCol.g=1;if(ribCol.b>1)ribCol.b=1;
  
  var ribMat = new THREE.MeshStandardMaterial({
    color: ribCol,
    roughness: 0.95,
    metalness: 0
  });

  // Create body using LatheGeometry for smooth curves
  var bodyPoints = [];
  bodyPoints.push(new THREE.Vector2(0.05, -1.1));
  bodyPoints.push(new THREE.Vector2(0.75, -1.0));
  bodyPoints.push(new THREE.Vector2(0.88, -0.5));
  bodyPoints.push(new THREE.Vector2(0.90, 0.2));
  bodyPoints.push(new THREE.Vector2(0.85, 0.7));
  bodyPoints.push(new THREE.Vector2(0.70, 0.95));
  bodyPoints.push(new THREE.Vector2(0.40, 1.05));
  bodyPoints.push(new THREE.Vector2(0.05, 1.08));
  
  var bodyGeo = new THREE.LatheGeometry(bodyPoints, 32, 0, Math.PI);
  var bodyMesh = new THREE.Mesh(bodyGeo, mainMat);
  bodyMesh.castShadow = true;
  bodyMesh.receiveShadow = true;
  G.add(bodyMesh);

  // Back panel (mirror)
  var backMesh = bodyMesh.clone();
  backMesh.rotation.y = Math.PI;
  G.add(backMesh);

  // Hem band
  var hemPoints = [];
  hemPoints.push(new THREE.Vector2(0.05, -1.20));
  hemPoints.push(new THREE.Vector2(0.78, -1.15));
  hemPoints.push(new THREE.Vector2(0.78, -0.98));
  hemPoints.push(new THREE.Vector2(0.05, -1.03));
  
  var hemGeo = new THREE.LatheGeometry(hemPoints, 32, 0, Math.PI);
  var hemMesh = new THREE.Mesh(hemGeo, ribMat);
  hemMesh.castShadow = true;
  G.add(hemMesh);
  
  var hemBack = hemMesh.clone();
  hemBack.rotation.y = Math.PI;
  G.add(hemBack);

  // Sleeves using smooth geometry
  function makeSleeve(side) {
    var s = side === 'L' ? -1 : 1;
    var sleeveGroup = new THREE.Group();
    
    // Upper sleeve - use CylinderGeometry with custom shape
    var upperGeo = new THREE.CylinderGeometry(0.22, 0.26, 1.0, 16);
    var upperMesh = new THREE.Mesh(upperGeo, mainMat);
    upperMesh.position.set(s*0.95, 0.3, 0);
    upperMesh.rotation.z = s * 0.65;
    upperMesh.castShadow = true;
    sleeveGroup.add(upperMesh);
    
    // Lower sleeve
    var lowerGeo = new THREE.CylinderGeometry(0.20, 0.22, 0.80, 16);
    var lowerMesh = new THREE.Mesh(lowerGeo, mainMat);
    lowerMesh.position.set(s*1.30, -0.40, 0);
    lowerMesh.rotation.z = s * 0.35;
    lowerMesh.castShadow = true;
    sleeveGroup.add(lowerMesh);
    
    // Cuff
    var cuffGeo = new THREE.CylinderGeometry(0.19, 0.20, 0.14, 16);
    var cuffMesh = new THREE.Mesh(cuffGeo, ribMat);
    cuffMesh.position.set(s*1.42, -0.78, 0);
    cuffMesh.rotation.z = s * 0.35;
    cuffMesh.castShadow = true;
    sleeveGroup.add(cuffMesh);
    
    G.add(sleeveGroup);
  }
  
  makeSleeve('L');
  makeSleeve('R');

  // Hood or collar
  if(S.style==='hoodie'){
    // Hood using smooth sphere-like geometry
    var hoodGeo = new THREE.SphereGeometry(0.50, 24, 16, 0, Math.PI, 0, Math.PI*0.65);
    var hoodMesh = new THREE.Mesh(hoodGeo, mainMat);
    hoodMesh.position.set(0, 1.35, -0.15);
    hoodMesh.rotation.x = -0.3;
    hoodMesh.castShadow = true;
    G.add(hoodMesh);
    
    // Hood collar/neckline
    var collarGeo = new THREE.TorusGeometry(0.38, 0.08, 12, 24, Math.PI);
    var collarMesh = new THREE.Mesh(collarGeo, ribMat);
    collarMesh.position.set(0, 1.05, 0.05);
    collarMesh.rotation.x = Math.PI/2;
    collarMesh.castShadow = true;
    G.add(collarMesh);
    
    // Kangaroo pocket
    var pocketGeo = new THREE.BoxGeometry(0.75, 0.40, 0.10);
    pocketGeo.translate(0, 0, 0.05);
    var pocketMesh = new THREE.Mesh(pocketGeo, ribMat);
    pocketMesh.position.set(0, -0.20, 0.85);
    pocketMesh.castShadow = true;
    G.add(pocketMesh);
    
    // Drawstrings
    var stringMat = new THREE.MeshStandardMaterial({
      color: isLight ? '#a0a0a0' : '#707070',
      roughness: 0.6,
      metalness: 0.1
    });
    
    [-0.10, 0.10].forEach(function(xPos){
      var stringGeo = new THREE.CylinderGeometry(0.012, 0.012, 0.45, 8);
      var stringMesh = new THREE.Mesh(stringGeo, stringMat);
      stringMesh.position.set(xPos, 0.95, 0.12);
      stringMesh.castShadow = true;
      G.add(stringMesh);
    });
    
  } else {
    // T-shirt collar
    var tcollarGeo = new THREE.TorusGeometry(0.35, 0.06, 10, 20, Math.PI);
    var tcollarMesh = new THREE.Mesh(tcollarGeo, ribMat);
    tcollarMesh.position.set(0, 1.05, 0.05);
    tcollarMesh.rotation.x = Math.PI/2;
    G.add(tcollarMesh);
  }

  // Design elements
  if(S.design==='stripe'){
    var stripeMat = new THREE.MeshStandardMaterial({
      color: isLight ? '#2c2c2c' : '#ebebeb',
      roughness: 0.85
    });
    
    [-0.28, 0, 0.28].forEach(function(x){
      var stripeGeo = new THREE.BoxGeometry(0.08, 1.5, 0.02);
      var stripeMesh = new THREE.Mesh(stripeGeo, stripeMat);
      stripeMesh.position.set(x, 0, 0.91);
      G.add(stripeMesh);
    });
  }
  
  if(S.design==='logo'){
    var logoMat = new THREE.MeshStandardMaterial({
      color: '#c8a96e',
      roughness: 0.5,
      metalness: 0.25
    });
    
    var logoGeo = new THREE.SphereGeometry(0.16, 16, 16);
    var logoMesh = new THREE.Mesh(logoGeo, logoMat);
    logoMesh.position.set(-0.32, 0.45, 0.88);
    logoMesh.scale.z = 0.2;
    G.add(logoMesh);
  }
  
  if(S.design==='pocket'){
    var extraPocketGeo = new THREE.BoxGeometry(0.30, 0.28, 0.06);
    extraPocketGeo.translate(0, 0, 0.03);
    var extraPocketMesh = new THREE.Mesh(extraPocketGeo, ribMat);
    extraPocketMesh.position.set(-0.35, 0.30, 0.86);
    G.add(extraPocketMesh);
  }

  G.position.y = 0.1;
  G.rotation.y = Math.PI + 0.4;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê INTERACTION ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
var drag=false, prev={x:0,y:0}, rotY=Math.PI+0.4, targetX=0;

canvas.addEventListener('mousedown',function(e){
  drag=true;
  prev={x:e.clientX,y:e.clientY};
});

window.addEventListener('mousemove',function(e){
  if(!drag||!G) return;
  var dx=e.clientX-prev.x, dy=e.clientY-prev.y;
  rotY+=dx*0.008;
  G.rotation.y=rotY;
  targetX=Math.max(-0.3,Math.min(0.3,targetX+dy*0.005));
  prev={x:e.clientX,y:e.clientY};
});

window.addEventListener('mouseup',function(){ drag=false; });

canvas.addEventListener('touchstart',function(e){
  drag=true;
  prev={x:e.touches[0].clientX,y:e.touches[0].clientY};
},{passive:true});

window.addEventListener('touchmove',function(e){
  if(!drag||!G) return;
  var dx=e.touches[0].clientX-prev.x, dy=e.touches[0].clientY-prev.y;
  rotY+=dx*0.008;
  G.rotation.y=rotY;
  targetX=Math.max(-0.3,Math.min(0.3,targetX+dy*0.005));
  prev={x:e.touches[0].clientX,y:e.touches[0].clientY};
},{passive:true});

window.addEventListener('touchend',function(){ drag=false; });

canvas.addEventListener('wheel',function(e){
  camera.position.z=Math.max(4,Math.min(12,camera.position.z+e.deltaY*0.006));
  e.preventDefault();
},{passive:false});

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê ANIMATE ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
(function loop(){
  requestAnimationFrame(loop);
  if(G){
    if(autoRot&&!drag){
      rotY+=0.003;
      G.rotation.y=rotY;
    }
    G.rotation.x+=(targetX-G.rotation.x)*0.1;
  }
  renderer.render(scene,camera);
})();

buildMesh();
</script>
